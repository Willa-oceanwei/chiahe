<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>佳咊實業有限公司</title>

<!-- Dimension 官方 CSS -->
<link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/main.css" />

<style>
/* --- 全站背景 --- */
body {
  background: url("assets/images/neom-SUIMrEKVOXc-unsplash.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* --- 中央鑽石內容置中範圍（與 Dimension 官網一致） --- */
#header .content {
  max-width: 45%;
  margin: 0 auto;
}

/* --- 標題 & 副標題 --- */
#header h1 {
  color: white;
  font-size: 42px;
  letter-spacing: 2px;
}
#header p {
  color: white;
  font-size: 20px;
  opacity: 0.9;
}

/* --- 導覽列永遠白字 + 去除底色 --- */
nav ul li a {
  color: #ffffff !important;
  background: none !important;
  border: none !important;
  box-shadow: none !important;
}

/* --- 導覽列置中對齊（與 Dimension 原版一致） --- */
nav {
  width: 45%;
  margin: 0 auto;
}
nav ul {
  display: flex;
  justify-content: center;
}
nav ul li {
  padding: 0 25px;
  text-align: center;
}

/* --- 玻璃彈窗 --- */
.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 55%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  z-index: 9999;
  display: none;
}

/* 標題 */
.modal-header {
  font-size: 28px;
  margin-bottom: 20px;
  color: #fff;
}

/* 圖片：寬 80%，高度自動 */
.modal-image img {
  width: 80%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* 內容文字 */
.modal-content {
  font-size: 18px;
  color: #fff;
  line-height: 1.6;
}

/* Close 按鈕 */
.close-btn {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  cursor: pointer;
}
.close-btn:hover {
  background: rgba(255, 255, 255, 0.3);
}
</style>
</head>

<body>

<!-- Header -->
<header id="header">
  <div class="content">
    <div class="inner">
      <h1>佳咊實業有限公司</h1>
      <p>你的色彩 · 獨一無二</p>
    </div>
  </div>

  <!-- 導覽列 -->
  <nav>
    <ul>
      <li><a href="#" onclick="openModal('intro')">關於佳咊</a></li>
      <li><a href="#" onclick="openModal('work')">服務內容</a></li>
      <li><a href="#" onclick="openModal('about')">產品介紹</a></li>
      <li><a href="#" onclick="openModal('contact')">聯絡我們</a></li>
    </ul>
  </nav>
</header>

<!-- 彈窗 -->
<div class="modal" id="modalBox">
  <div class="modal-header" id="modalTitle">標題</div>
  <div class="modal-image"><img id="modalImage" src=""></div>
  <div class="modal-content" id="modalContent">內容文字</div>
  <button class="close-btn" onclick="closeModal()">關閉</button>
</div>

<script>
/* --- 各頁內容 --- */
const modalData = {
  intro: {
    title: '關於佳咊',
    img: 'assets/images/company.jpg',
    content: '佳咊實業是專業的色粉供應商...'
  },
  work: {
    title: '服務內容',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/modalData.work.img.jpg',
    content: '我們提供客製化調色、生產與技術支援...'
  },
  about: {
    title: '產品介紹',
    img: 'assets/images/products.jpg',
    content: '專業色粉、塑膠母粒、Pantone 色票比對...'
  },
  contact: {
    title: '聯絡我們',
    img: 'assets/images/contact.jpg',
    content: '電話：xxx-xxx<br>地址：xxx'
  }
};

function openModal(key) {
  document.getElementById('modalTitle').innerHTML = modalData[key].title;
  document.getElementById('modalImage').src = modalData[key].img;
  document.getElementById('modalContent').innerHTML = modalData[key].content;

  document.getElementById('modalBox').style.display = 'block';
}

function closeModal() {
  document.getElementById('modalBox').style.display = 'none';
}
</script>

</body>
</html>
