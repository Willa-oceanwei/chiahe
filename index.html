<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>佳咊實業有限公司</title>

<!-- 官方 Dimension CSS -->
<link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/main.css" />

<style>
/* 全站背景 */
body {
  background: url("https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/neom-SUIMrEKVOXc-unsplash.jpg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  font-family: 'Arial', sans-serif;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Header */
#header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 80px;
  z-index: 10;
  opacity: 0;
  animation: headerFadeIn 1.5s 0.5s forwards;
}
@keyframes headerFadeIn { to { opacity: 1; } }

/* ★ 修正 logo 不被 Dimension 的 transform 壓扁 */
.logo-wrapper, 
.logo-circle, 
.diamond-shape {
  transform: none !important;
}

/* 圓形鑽石 */
.logo-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 0;
  opacity: 0;
  animation: logoFadeIn 1s 0.7s forwards;
}
.logo-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(0,0,0,0.3);
  border: 2px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* ★菱形本體（修正版） */
.diamond-shape {
  width: 50px;
  height: 50px;
  border: 3px solid #fff;
  background: transparent;
  transform: rotate(45deg) !important;
}

/* 標題 */
header .content .inner {
  text-align: center;
  margin: 20px 0;
  opacity: 0;
  animation: titleFadeIn 1s 1s forwards;
}
header .content .inner h1 {
  color: #fff;
  font-size: 48px;
  margin: 0;
}
header .content .inner p {
  color: #fff;
  font-size: 24px;
  margin-top: 10px;
}

/* T 字導覽列 */
nav {
  width: 60%;
  margin: 0 auto;
  opacity: 0;
  animation: navFadeIn 1s 1.2s forwards;
}
nav ul.t-nav {
  display: flex;
  justify-content: space-between;
  list-style: none;
  padding: 0;
  margin: 0;
}
nav ul.t-nav li {
  flex: 1;
  text-align: center;
}
nav ul.t-nav li a {
  color: #fff !important;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  padding: 10px 0;
  display: block;
  transition: 0.3s;
}
nav ul.t-nav li a:hover {
  text-shadow: 0 0 5px rgba(255,255,255,0.7);
}

/* 玻璃彈窗 */
.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60%;
  transform: translate(-50%, -50%) scale(0.9);
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  display: none;
}
.modal.show {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* ★彈幕圖片 — 官方比例，不佔滿整個畫面 */
.modal-image img {
  width: 100%;
  height: 50vh;  /* 調整高度 */
  object-fit: cover;
  object-position: center;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* ★彈幕標題 — 左對齊、加粗、底線 */
.modal-header {
  font-size: 28px;
  color: #fff;
  text-align: left;
  font-weight: 700;
  padding-bottom: 10px;
  border-bottom: 2px solid rgba(255,255,255,0.25);
  margin-bottom: 20px;
}

.modal-content {
  font-size: 18px;
  color: #fff;
  line-height: 1.6;
  text-align: left;
}

/* 聯絡表單 */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 15px;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}
.contact-form button {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: 700;
}
.contact-form button#submitBtn {
  background-color: #28a745;
  color: #fff;
}
.contact-form button#resetBtn {
  background-color: #dc3545;
  color: #fff;
}

/* 關閉按鈕 */
.close-btn {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid rgba(255,255,255,0.5);
  background: rgba(255,255,255,0.15);
  color: #fff;
  cursor: pointer;
}
.close-btn:hover {
  background: rgba(255,255,255,0.3);
}

/* 背景霧化遮罩 */
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(5px);
  z-index: 998;
  opacity: 0;
  transition: opacity 0.3s ease;
  display: none;
}
#overlay.show {
  display: block;
  opacity: 1;
}

/* Animations */
@keyframes logoFadeIn { to { opacity: 1; } }
@keyframes titleFadeIn { to { opacity: 1; } }
@keyframes navFadeIn { to { opacity: 1; } }
</style>
</head>

<body>
<header id="header">
  <!-- 圓形鑽石 logo -->
  <div class="logo-wrapper">
    <div class="logo-circle">
        <div class="diamond-shape"></div>
    </div>
  </div>

  <!-- 標題 -->
  <div class="content">
    <div class="inner">
      <h1>佳咊實業有限公司</h1>
      <p>你的顏色 獨一無二</p>
    </div>
  </div>

  <!-- T 字導覽列 -->
  <nav>
    <ul class="t-nav">
      <li><a href="#" onclick="openModal('intro')">關於佳咊</a></li>
      <li><a href="#" onclick="openModal('work')">服務內容</a></li>
      <li><a href="#" onclick="openModal('about')">產品介紹</a></li>
      <li><a href="#" onclick="openModal('contact')">聯絡我們</a></li>
    </ul>
  </nav>
</header>

<!-- 背景霧化遮罩 -->
<div id="overlay"></div>

<!-- 玻璃彈窗 -->
<div class="modal" id="modalBox">
  <div class="modal-header" id="modalTitle">標題</div>
  <div class="modal-image"><img id="modalImage" src=""></div>
  <div class="modal-content" id="modalContent">內容文字</div>
  <div id="contactFormContainer"></div>
  <button class="close-btn" onclick="closeModal()">關閉</button>
</div>

<script>
/* 彈窗內容 */
const modalData = {
  intro: {
    title: '關於佳咊',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/about.jpg',
    content: '佳咊實業成立於1990年，專注於色粉、顏料與色彩應用開發。我們致力於提供穩定品質、創新配方與客製化服務。'
  },
  work: {
    title: '服務內容',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/modalData.work.img.jpg',
    content: '・塑膠色粉調色  ・Pantone 色號比對  ・客製化顏色研發  ・技術諮詢與色彩管理'
  },
  about: {
    title: '產品介紹',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/products.jpg',
    content: '我們提供： PE色母、PP色母、透明色粉、金屬色粉、特殊效果顏料（珠光、螢光、金蔥）'
  },
  contact: {
    title: '聯絡我們',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/contact.jpg',
    content: ''
  }
};

/* 打開彈窗 */
function openModal(key) {
  const modal = document.getElementById('modalBox');
  const overlay = document.getElementById('overlay');
  const formContainer = document.getElementById('contactFormContainer');

  document.getElementById('modalTitle').innerHTML = modalData[key].title;
  document.getElementById('modalImage').src = modalData[key].img;
  document.getElementById('modalContent').innerHTML = modalData[key].content;

  // 如果是聯絡表單，生成表單
  if(key === 'contact'){
    formContainer.innerHTML = `
      <form class="contact-form">
        <input type="text" placeholder="姓名" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="訊息" rows="4" required></textarea>
        <div style="display:flex; gap:10px;">
          <button type="submit" id="submitBtn">傳送</button>
          <button type="reset" id="resetBtn">重新填寫</button>
        </div>
      </form>
    `;
  } else {
    formContainer.innerHTML = '';
  }

  overlay.style.display = 'block';
  modal.style.display = 'block';

  requestAnimationFrame(() => {
    overlay.classList.add('show');
    modal.classList.add('show');
  });
}

/* 關閉彈窗 */
function closeModal() {
  const modal = document.getElementById('modalBox');
  const overlay = document.getElementById('overlay');
  const formContainer = document.getElementById('contactFormContainer');

  modal.classList.remove('show');
  overlay.classList.remove('show');

  setTimeout(() => {
    modal.style.display = 'none';
    overlay.style.display = 'none';
    formContainer.innerHTML = '';
  }, 300);
}

document.getElementById('overlay').onclick = closeModal;
</script>

</body>
</html>
