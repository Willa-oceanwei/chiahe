<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Page Demo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* === Overlay Page === */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            z-index: 999;
        }

        .overlay h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .close-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>方案 A：主頁 + 分頁 Overlay</h1>
        <nav>
            <a onclick="openOverlay('intro')">Intro</a>
            <a onclick="openOverlay('work')">Work</a>
            <a onclick="openOverlay('contact')">Contact</a>
        </nav>
    </header>

    <!-- Intro Overlay -->
    <div id="intro" class="overlay">
        <h2>Intro</h2>
        <p>這裡是 Intro 內容。</p>
        <button class="close-btn" onclick="closeOverlay('intro')">關閉</button>
    </div>

    <!-- Work Overlay -->
    <div id="work" class="overlay">
        <h2>Work</h2>
        <p>這裡是 Work 內容。</p>
        <button class="close-btn" onclick="closeOverlay('work')">關閉</button>
    </div>

    <!-- Contact Overlay -->
    <div id="contact" class="overlay">
        <h2>Contact</h2>
        <p>這裡是 Contact 內容。</p>
        <button class="close-btn" onclick="closeOverlay('contact')">關閉</button>
    </div>

    <script>
        function openOverlay(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeOverlay(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
