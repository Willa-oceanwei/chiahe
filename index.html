<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>佳咊實業有限公司 + Glass Modal</title>
<link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/main.css" />
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #000;
    overflow-x: hidden;
    background: url('https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash-15%25.JPG') no-repeat center center fixed;
    background-size: cover;
}

  #wrapper { position: relative; z-index: 0; }

  /* header 調整 */
  header {
      position: relative;
      min-height: auto; /* 不再 100vh */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 內容靠上 */
      align-items: center;
      padding-top: 50px;
      z-index: 1;
      /* header 上下黑線 */
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
  }

  header .content .inner {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px 20px;
  }
  
  /* 導航列 */
  nav {
      position: relative; /* 重要 */
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      z-index: 2; /* 保證可點擊 */
  }

  nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 30px;
  }

  nav ul li a {
    display: inline-block;
    padding: 10px 15px;
    background: rgba(50,50,50,0.4); /* 黑色半透明底, 前三個數字 50,50,50 → 顏色深淺（0=黑，255=白）,第四個數字 0.8 → 透明度（1=不透明，0=完全透明）*/
    border: 2px solid #000;       /* 黑色邊框 */
    border-radius: 5px;
    color: #000;                  /* 白字#fff,黑字#000 */
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  nav ul li a:hover {
    background: rgba(255,255,255,0.9); /* 滑鼠移上背景白色 */
    color: #000;                       /* 滑鼠移上文字黑色 */
  }

  nav ul li a:active {
    background: rgba(200,200,200,0.9); /* 按下背景灰色 */
    color: #000;                        /* 按下文字黑色 */
  }

  /* overlay 淡化背景 */
  #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none; /* 只有 active 時才攔截 */
      transition: opacity 0.4s ease;
      z-index: 999;
  }
  #overlay.active { 
      opacity: 1; 
      pointer-events: auto; 
  }

  /* 玻璃彈窗 */
  .modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0.85);
    width: 70%; max-width: 600px;
    background: rgba(40,40,40,0.85); /* 深灰半透明 */
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 0;
    opacity: 0;
    pointer-events: none;
    transition: all 0.35s ease;
    color: #fff;
    z-index: 1000;
  }
  .modal.active {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%,-50%) scale(1);
  }

  .modal-header {
    font-size: 28px;
    font-weight: bold;
    padding: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .modal-image img {
    width: 100%;
    display: block;
  }

  .modal-content {
    padding: 20px;
    font-size: 16px;
    line-height: 1.6;
    color: #fff;
  }

  .close-btn {
    margin: 15px 20px;
    padding: 10px 20px;
    border: none;
    background: rgba(255,255,255,0.8);
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    color: #000;
  }

</style>
</head>
<body>

<div id="wrapper">
  <header id="header">
    <div class="logo"><span class="icon fa-gem"></span></div>
    <div class="content">
      <div class="inner">
        <h1>Dimension</h1>
        <p>Demo with Glass Modals</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a class="modal-link" data-modal="intro">Intro</a></li>
        <li><a class="modal-link" data-modal="work">Work</a></li>
        <li><a class="modal-link" data-modal="about">About</a></li>
        <li><a class="modal-link" data-modal="contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="main"></div>

  <footer id="footer">
    <p class="copyright">© Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
  </footer>
</div>

<!-- overlay -->
<div id="overlay"></div>

<!-- modal 範例 -->
<div class="modal" id="modalBox">
  <div class="modal-header" id="modalTitle">Title</div>
  <div class="modal-image"><img id="modalImage" src="" alt="Modal Image"></div>
  <div class="modal-content" id="modalContent">Content goes here...</div>
  <button class="close-btn" id="closeModal">Close</button>
</div>

<script>
window.addEventListener('load', () => {
    document.body.classList.remove('is-preload');
});

const modalLinks = document.querySelectorAll('.modal-link');
const overlay = document.getElementById('overlay');
const modal = document.getElementById('modalBox');
const modalTitle = document.getElementById('modalTitle');
const modalImage = document.getElementById('modalImage');
const modalContent = document.getElementById('modalContent');
const closeBtn = document.getElementById('closeModal');

const modalData = {
  intro: { title:'Intro', img:'assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash.jpg', content:'這裡是 Intro 區塊，包含圖片與文字。' },
  work: { title:'Work', img:'assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash.jpg', content:'這裡展示你的專案作品。' },
  about: { title:'About', img:'assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash.jpg', content:'簡短的自我介紹或公司介紹。' },
  contact: { title:'Contact', img:'assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash.jpg', content:'聯絡資訊或表單區塊。' }
};

modalLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const key = link.getAttribute('data-modal');
    modalTitle.textContent = modalData[key].title;
    modalImage.src = modalData[key].img;
    modalContent.textContent = modalData[key].content;
    overlay.classList.add('active');
    modal.classList.add('active');
  });
});

closeBtn.onclick = () => {
  overlay.classList.remove('active');
  modal.classList.remove('active');
};

document.addEventListener('keydown', e => {
  if(e.key === 'Escape') {
    overlay.classList.remove('active');
    modal.classList.remove('active');
  }
});
</script>

</body>
</html>
