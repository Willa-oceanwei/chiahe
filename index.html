<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>佳咊實業有限公司</title>

  <!-- Dimension 官方 CSS -->
  <link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/main.css" />

  <noscript>
    <link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/noscript.css" />
  </noscript>

  <style>
    /* ====== 自訂：左對齊、粗體、底線 ====== */
    h1.custom-title {
      text-align: left !important;
      font-weight: 900 !important;
      font-size: 2.2em;
      border-bottom: 3px solid #fff;
      padding-bottom: 6px;
      width: fit-content;
    }

    /* ====== 自訂：讓背景維持 Dimension 官方比例 ====== */
    #bg {
      background-size: cover !important;
      background-position: center !important;
      background-attachment: fixed !important;
    }

    /* ====== 導覽列白字 ====== */
    #header nav ul li a {
      color: #ffffff !important;
      font-weight: 700;
    }

    /* 解決 GitHub Pages 某些 CSS 加載問題 */
    body.is-preload #wrapper {
      opacity: 1 !important;
    }
  </style>

</head>

<body class="is-preload">

  <!-- Wrapper（一定要保留） -->
  <div id="wrapper">

    <!-- ===== Header（T 型導覽） ===== -->
    <header id="header">
      <div class="logo">
        <span class="icon fa-gem"></span>
      </div>
      <div class="content">
        <div class="inner">
          <h1 class="custom-title">佳咊實業有限公司</h1>
          <p>Chia He Industrial Co., Ltd.</p>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#intro">公司介紹</a></li>
          <li><a href="#work">產品與服務</a></li>
          <li><a href="#contact">聯絡我們</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== Main（Intro / Work） ===== -->
    <div id="main">

      <!-- Intro -->
      <article id="intro">
        <h2 class="major">公司介紹</h2>
        <p>我們致力於提供專業色粉與配色服務，以精準穩定的品質協助客戶提升生產效率。</p>
      </article>

      <!-- Work -->
      <article id="work">
        <h2 class="major">產品與服務</h2>
        <p>提供 Pantone 色粉調製、配方管理、技術諮詢等服務。</p>
      </article>

      <!-- Contact -->
      <article id="contact">
        <h2 class="major">聯絡我們</h2>
        <p>Email：service@chiahe.com.tw</p>
      </article>

    </div>

    <!-- Footer -->
    <footer id="footer">
      <p class="copyright">&copy; 佳咊實業有限公司</p>
    </footer>

  </div>

  <!-- ===== 背景（背景一定要獨立存在） ===== -->
  <div id="bg"></div>

  <!-- 官方 JS -->
  <script src="https://html5up.net/uploads/demos/dimension/assets/js/jquery.min.js"></script>
  <script src="https://html5up.net/uploads/demos/dimension/assets/js/browser.min.js"></script>
  <script src="https://html5up.net/uploads/demos/dimension/assets/js/breakpoints.min.js"></script>
  <script src="https://html5up.net/uploads/demos/dimension/assets/js/util.js"></script>
  <script src="https://html5up.net/uploads/demos/dimension/assets/js/main.js"></script>

</body>
</html>
