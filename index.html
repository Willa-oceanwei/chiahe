<!DOCTYPE HTML>
<html>
  <head>
    <title>佳咊實業有限公司</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>
/* ============================= */
/*  修正 Logo                    */
/* ============================= */
.logo-wrapper, .logo-circle, .diamond-shape {
  transform: none !important;
}
.logo-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 0;
}
.logo-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}
.diamond-shape {
  width: 55px;
  height: 55px;
  border: 3px solid #fff;
  transform: rotate(45deg) !important;
  background: transparent;
}

/* ============================= */
/*  彈幕圖片高度                 */
/* ============================= */
.modal .image.main img {
  width: 100%;
  height: 60vh; /* 可調整 40~75vh */
  object-fit: cover;
  object-position: center;
  border-radius: 8px;
}

/* ============================= */
/*  Contact Form（官方同款）   */
/* ============================= */
#contact .fields {
  display: flex;
  flex-wrap: wrap;
  margin: 0 0 1.5em 0;
}
#contact .field {
  padding: 0 1em 1em 0;
  flex: 1 1 100%;
}
#contact .field.half {
  flex: 1 1 50%;
}
#contact label {
  font-weight: 700;
  margin-bottom: 0.4em;
  display: block;
}
#contact input,
#contact textarea {
  width: 100%;
  border-radius: 5px;
  padding: 0.75em;
  border: 2px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.05);
  color: #fff;
}
#contact input:focus,
#contact textarea:focus {
  border-color: #fff;
}
#contact .actions input {
  cursor: pointer;
}

/* 彈幕標題 */
.danmu-title {
  font-size: 1.4em;
  font-weight: 700;
  text-align: left;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
  padding-bottom: 0.4rem;
  border-bottom: 2px solid rgba(255,255,255,0.2);
}
    </style>
  </head>

  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
        <div class="logo-wrapper">
          <div class="logo-circle">
            <div class="diamond-shape"></div>
          </div>
        </div>
        <div class="content">
          <div class="inner">
            <h1>佳咊實業有限公司</h1>
            <p>Chia He Industrial Co., Ltd.</p>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#intro">公司介紹</a></li>
            <li><a href="#work">產品介紹</a></li>
            <li><a href="#gallery">彈幕展示</a></li>
            <li><a href="#contact">聯絡我們</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">

        <!-- Intro -->
        <article id="intro">
          <h2 class="major">公司介紹</h2>
          <p>您可以放入公司的介紹內容。</p>
        </article>

        <!-- Work -->
        <article id="work">
          <h2 class="major">產品介紹</h2>
          <p>您可以放入產品特色與說明。</p>
        </article>

        <!-- Gallery (彈幕展示) -->
        <article id="gallery">
          <h2 class="major">彈幕展示</h2>

          <span class="image main">
            <img src="images/pic01.jpg" alt="" />
          </span>

          <h3 class="danmu-title">展示圖片標題</h3>
          <p>可加入你的文字說明。</p>
        </article>

        <!-- Contact -->
        <article id="contact">
          <h2 class="major">聯絡我們</h2>

          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">姓名</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="field">
                <label for="message">訊息</label>
                <textarea name="message" id="message" rows="4"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="傳送" class="primary" /></li>
              <li><input type="reset" value="重新填寫" /></li>
            </ul>
          </form>
        </article>

      </div>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">© 佳咊實業有限公司</p>
      </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
