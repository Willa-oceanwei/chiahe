<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>佳咊實業有限公司</title>

<!-- 官方 Dimension CSS -->
<link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/main.css" />

<style>
/* 全站背景 */
body {
  background: url("https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/neom-SUIMrEKVOXc-unsplash.jpg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  font-family: 'Arial', sans-serif;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
}
@keyframes fadeIn { to { opacity: 1; } }

/* Header */
#header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 80px;
  z-index: 10;
  opacity: 0;
  animation: headerFadeIn 1.5s 0.5s forwards;
}
@keyframes headerFadeIn { to { opacity: 1; } }

/* 禁用 Dimension transform 壓扁 logo */
.logo-wrapper, 
.logo-circle, 
.diamond-shape {
  transform: none !important;
}

/* 圓形鑽石 */
.logo-wrapper {
  display: flex;
  justify-content: center;
  margin-bottom: 0;
  opacity: 0;
  animation: logoFadeIn 1s 0.7s forwards;
}
.logo-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(0,0,0,0.3);
  border: 2px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}
.diamond-shape {
  width: 50px;
  height: 50px;
  border: 3px solid #fff;
  background: transparent;
  transform: rotate(45deg) !important;
}

/* 標題 */
header .content .inner {
  text-align: center;
  margin: 20px 0;
  opacity: 0;
  animation: titleFadeIn 1s 1s forwards;
}
header .content .inner h1 {
  color: #fff;
  font-size: 48px;
  margin: 0;
}
header .content .inner p {
  color: #fff;
  font-size: 24px;
  margin-top: 10px;
}

/* T 字導覽列 */
nav {
  width: 60%;
  margin: 0 auto;
  opacity: 0;
  animation: navFadeIn 1s 1.2s forwards;
}
nav ul.t-nav {
  display: flex;
  justify-content: space-between;
  list-style: none;
  padding: 0;
  margin: 0;
}
nav ul.t-nav li {
  flex: 1;
  text-align: center;
}
nav ul.t-nav li a {
  color: #fff !important;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  padding: 10px 0;
  display: block;
  transition: 0.3s;
}
nav ul.t-nav li a:hover {
  text-shadow: 0 0 5px rgba(255,255,255,0.7);
}

/* 玻璃彈窗 */
.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60%;
  max-width: 700px;
  transform: translate(-50%, -50%) scale(0.9);
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  display: none;
}
.modal.show {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* 彈窗標題 */
.modal-header {
  font-size: 28px;
  color: #fff;
  text-align: left;
  font-weight: 700;
  padding-bottom: 10px;
  border-bottom: 2px solid rgba(255,255,255,0.25);
  margin-bottom: 20px;
}

/* 彈窗圖片 */
.modal-image {
  text-align: center;
  margin: 20px 0;
}
.modal-image img {
  max-width: 80%;
  border-radius: 8px;
}

/* 彈窗內容 */
.modal-content {
  font-size: 18px;
  color: #fff;
  line-height: 1.6;
  text-align: left;
  margin-bottom: 20px;
}

/* 聯絡我們表單 */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
}
.contact-form .form-row {
  display: flex;
  gap: 15px;
}
.contact-form input,
.contact-form textarea {
  padding: 10px;
  border-radius: 6px;
  border: 2px solid #fff;
  font-size: 16px;
  background: transparent;
  color: #fff;
  flex: 1;
}
.contact-form textarea { width: 100%; }
.contact-form .button-group {
  display: flex;
  gap: 15px;
  justify-content: flex-start;
}
.contact-form .button-group button {
  flex: 1;
  max-width: 45%;
  min-width: 100px;
  padding: 10px;
  border-radius: 6px;
  font-weight: 700;
  border: 2px solid #fff;
  cursor: pointer;
}
.contact-form button#submitBtn {
  background-color: rgba(255, 255, 255, 0.85) !important;
  color: #000 !important; 
}
.contact-form button#resetBtn {
  background: #000;
  color: #fff !important;
}

/* 關閉按鈕 */
.close-btn {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid rgba(255,255,255,0.5);
  background: rgba(255,255,255,0.15);
  color: #fff;
  cursor: pointer;
}
.close-btn:hover {
  background: rgba(255,255,255,0.3);
}

/* 背景霧化遮罩 */
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(5px);
  z-index: 998;
  opacity: 0;
  transition: opacity 0.3s ease;
  display: none;
}
#overlay.show {
  display: block;
  opacity: 1;
}

/* Animations */
@keyframes logoFadeIn { to { opacity: 1; } }
@keyframes titleFadeIn { to { opacity: 1; } }
@keyframes navFadeIn { to { opacity: 1; } }
</style>
</head>

<body>
<header id="header">
  <div class="logo-wrapper">
    <div class="logo-circle">
        <div class="diamond-shape"></div>
    </div>
  </div>

  <div class="content">
    <div class="inner">
      <h1>佳咊實業有限公司</h1>
      <p>你的顏色 獨一無二</p>
    </div>
  </div>

  <nav>
    <ul class="t-nav">
      <li><a href="#" onclick="openModal('intro')">關於佳咊</a></li>
      <li><a href="#" onclick="openModal('work')">服務內容</a></li>
      <li><a href="#" onclick="openModal('about')">產品介紹</a></li>
      <li><a href="#" onclick="openModal('contact')">聯絡我們</a></li>
    </ul>
  </nav>
</header>

<div id="overlay"></div>

<div class="modal" id="modalBox">
  <div class="modal-header" id="modalTitle">標題</div>
  <div id="modalContent">內容文字</div>
  <div id="contactFormContainer"></div>
  <button class="close-btn" onclick="closeModal()">關閉</button>
</div>

<script>
const modalData = {
  intro: {
    title: '關於佳咊',
    content: '佳咊實業成立於1990年，專注於色粉、顏料與色彩應用開發。我們致力於提供穩定品質、創新配方與客製化服務。',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/sample1.jpg'
  },
  work: {
    title: '服務內容',
    content: '・塑膠色粉調色  ・Pantone 色號比對  ・客製化顏色研發  ・技術諮詢與色彩管理',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/modalData.work.img.jpg'
  },
  about: {
    title: '產品介紹',
    content: '我們提供： PE色母、PP色母、透明色粉、金屬色粉、特殊效果顏料（珠光、螢光、金蔥）',
    img: 'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/sample3.jpg'
  },
  contact: {
    title: '聯絡我們',
    content: ''
  }
};

function openModal(key){
  const modal = document.getElementById('modalBox');
  const overlay = document.getElementById('overlay');
  const formContainer = document.getElementById('contactFormContainer');
  const modalContent = document.getElementById('modalContent');
  const nav = document.querySelector('nav');

  document.getElementById('modalTitle').innerHTML = modalData[key].title;

  // 判斷是否要顯示圖片
  if(modalData[key].img){
    modalContent.innerHTML = `
      <div class="modal-image">
        <img src="${modalData[key].img}" />
      </div>
      <div class="modal-text">${modalData[key].content}</div>
    `;
  } else {
    modalContent.innerHTML = `<div class="modal-text">${modalData[key].content}</div>`;
  }

  // 聯絡我們表單
  if(key === 'contact'){
    formContainer.innerHTML = `
      <form class="contact-form">
        <div class="form-row">
          <input type="text" placeholder="姓名" required />
          <input type="email" placeholder="信箱" required />
        </div>
        <textarea placeholder="訊息" rows="4" required></textarea>
        <div class="button-group">
          <button type="submit" id="submitBtn">傳送</button>
          <button type="reset" id="resetBtn">重新填寫</button>
        </div>
      </form>
    `;
  } else { formContainer.innerHTML = ''; }

  if(nav) nav.style.visibility = 'hidden';
  overlay.style.display = 'block';
  modal.style.display = 'block';
  requestAnimationFrame(()=>{
    overlay.classList.add('show');
    modal.classList.add('show');
  });
}

function closeModal(){
  const modal = document.getElementById('modalBox');
  const overlay = document.getElementById('overlay');
  const formContainer = document.getElementById('contactFormContainer');
  const nav = document.querySelector('nav');

  modal.classList.remove('show');
  overlay.classList.remove('show');

  setTimeout(()=>{
    modal.style.display = 'none';
    overlay.style.display = 'none';
    formContainer.innerHTML = '';
    if(nav) nav.style.visibility = 'visible';
  }, 300);
}

document.getElementById('overlay').onclick = closeModal;
</script>

</body>
</html>
