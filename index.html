<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dimension + Glass Modal</title>
<link rel="stylesheet" href="https://html5up.net/uploads/demos/dimension/assets/css/main.css" />
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #000; /* 文字黑色 */
    overflow-x: hidden;
    /* 背景改用 GitHub raw 圖片 */
    background: url('https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash-15%25.JPG') no-repeat center center fixed;
    background-size: cover;
  }

  #wrapper { position: relative; z-index: 0; }

  /* header 調整 */
  header {
    position: relative;
    min-height: 100vh; /* 滿螢幕高度 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  header .content .inner {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 50px 20px;
  }

  /* 導航列 */
  nav ul {
      display: flex;
      justify-content: center;
      align-items: center; /* 垂直置中 */
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
      gap: 30px;
  }

  nav ul li a {
    display: inline-block;
    padding: 10px 15px;
    background: rgba(255,255,255,0.1); /* 半透明按鈕底色 */
    border-radius: 5px;
    color: #000;
    text-decoration: none;
    font-weight: bold;
  }
  nav ul li a:hover {
    background: rgba(255,255,255,0.3);
  }

  /* overlay 淡化背景 */
  #overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(255,255,255,0.5);
    opacity:0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 999;
  }
  #overlay.active { opacity:1; pointer-events:auto; }

  /* 玻璃彈窗 */
  .modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%) scale(0.85);
    width: 70%; max-width: 600px;
    background: rgba(40,40,40,0.8);  /* 深灰色半透明 */
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 0;
    opacity: 0;
    pointer-events: none;
    transition: all 0.35s ease;
    color: #fff;  /* 文字白色 */
    z-index: 1000;
  }

  /* 文字內容 */
  .modal-header,
  .modal-content {
    color: #fff;
  }

  /* 關閉按鈕 */
  .close-btn {
    position: absolute;
    left: 20px;
    bottom: 20px;
    padding: 10px 20px;
    border: none;
    background: rgba(255,255,255,0.3);
    color: #000; /* 按鈕文字黑色 */
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    z-index: 1010;
    backdrop-filter: blur(10px);
  }

  .close-btn:hover {
    background: rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<div id="wrapper">
  <header id="header">
    <div class="logo"><span class="icon fa-gem"></span></div>
    <div class="content">
      <div class="inner">
        <h1>Dimension</h1>
        <p>Demo with Glass Modals</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a class="modal-link" data-modal="intro">Intro</a></li>
        <li><a class="modal-link" data-modal="work">Work</a></li>
        <li><a class="modal-link" data-modal="about">About</a></li>
        <li><a class="modal-link" data-modal="contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="main">
    <!-- 原 Dimension 內容 -->
  </div>

  <footer id="footer">
    <p class="copyright">© Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
  </footer>
</div>

<!-- overlay -->
<div id="overlay"></div>

<!-- modal 範例 -->
<div class="modal" id="modalBox">
  <div class="modal-header" id="modalTitle">Title</div>
  <div class="modal-image"><img id="modalImage" src="" alt="Modal Image"></div>
  <div class="modal-content" id="modalContent">Content goes here...</div>
  <button class="close-btn" id="closeModal">Close</button>
</div>

console.log("Modal script loaded"); 

<script>

const modalLinks = document.querySelectorAll('.modal-link');
const overlay = document.getElementById('overlay');
const modal = document.getElementById('modalBox');
const modalTitle = document.getElementById('modalTitle');
const modalImage = document.getElementById('modalImage');
const modalContent = document.getElementById('modalContent');
const closeBtn = document.getElementById('closeModal');

const modalData = {
  intro: { 
    title:'Intro', 
    img:'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash-15%25.JPG', 
    content:'這裡是 Intro 區塊，包含圖片與文字。' 
  },
  work: { 
    title:'Work', 
    img:'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash-15%25.JPG', 
    content:'這裡展示你的專案作品。' 
  },
  about: { 
    title:'About', 
    img:'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash-15%25.JPG', 
    content:'簡短的自我介紹或公司介紹。' 
  },
  contact: { 
    title:'Contact', 
    img:'https://raw.githubusercontent.com/Willa-oceanwei/chiahe/main/assets/images/kevin-bessat-WfKZ-ZkWDbE-unsplash-15%25.JPG', 
    content:'聯絡資訊或表單區塊。' 
  }
};

modalLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const key = link.getAttribute('data-modal');
    modalTitle.textContent = modalData[key].title;
    modalImage.src = modalData[key].img;
    modalContent.textContent = modalData[key].content;
    overlay.classList.add('active');
    modal.classList.add('active');
  });
});

closeBtn.onclick = () => {
  overlay.classList.remove('active');
  modal.classList.remove('active');
};

document.addEventListener('keydown', e => {
  if(e.key === 'Escape') {
    overlay.classList.remove('active');
    modal.classList.remove('active');
  }
});
</script>

</body>
</html>
